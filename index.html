<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-md rounded-3">
    <div class="row row-img-mobile">
      <img src="./images/image-header-mobile.jpg" alt="">
    </div>
    <div class="row row-main">
      <div class="col col-first">
        <div class="row-fs-1 row-title">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>
        <div class="row mt-4 row-text">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="row mt-4 row-info">
          <div class="col">
            <div class="row">
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-img">

      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/FelipeSantt/aula-bootstrap">Felipe Santos</a>.
  </div>
</body>

</html>
